{% extends 'blog/base.html' %}
{% block content %}
      {% for post in pub %}
          <div class="post">
              <p>Publicado: {{ post.fecha_creacion }}</p>
              <h1><a href="{% url 'postea' pk=post.pk %}">{{ post.titulo }}</a></h1>
              <p>{{ post.texto|linebreaksbr }}</p>
          </div>
      {% endfor %}
{%  endblock content %}
